<body>
    <div>
        <div class="container">
            <header>
                <div class="img-wrapper">
                    <img src="img/bg.jpg" alt=""> <!-- Wrapper dentro de um embrulho-->
                </div>
                <div class="banner">
                    <h1 class=" animation"> Olá, meu nome é Emerson.</h1>
                    
                    <p>Sou programador e gostaria de apresentar meu<br>
                        trabalho para você através deste portfólio.</p> 
                        
                    <button id="button"> <a href=""> Saiba mais </a> </button>
                            
                </div>
            </header>


            </div>
        </div>
    </div>


<!--Inicio Animação JS digitação-->
    <script>
        function typeWrite (elemento){
            const textArray = elemento.innerHTML.split ('');
            elemento.innerHTML='';
            textArray.forEach((letra,i) =>{
                setTimeout(function(){
                    elemento.innerHTML += letra;

                },140*i)
            });

        }
         const name = document.querySelector('.animation');
        typeWrite(name);

    </script>
<!--Fim Animação JS digitação-->

</body>
